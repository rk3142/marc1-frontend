<section *ngIf="isLoading" class="loading-indicator">
  <mat-spinner
    style="margin: 0 auto !important"
    [diameter]="45"
    *ngIf="isLoading"
  ></mat-spinner>
</section>
<div class="app-container">
  <div class="main-div">
    <img src="../../assets/icons/default-img.png" class="main-img" />
    <div class="container-div">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
